<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Maya Numbers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/maya_numbers.css">
    <link rel="stylesheet" href="css/theme_blueCadet.css">

    <script src="../libs/jquery-1.9.0.min.js"></script>
    <script src="../libs/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="../libs/jquery.ui.touch-punch.min.js"></script>
    <script src="../libs/jquery.hammer.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/translate.js"></script>
    <!--<script src="js/screensaver.js"></script>-->
  </head>
  <body class="level-1">
    <div id="language_bar">
      <span id="es" class="lang">Espa√±ol</span>
      <span id="en" class="lang selected">English</span>
    </div>
    <div id="wrapper">
      <h1 data-translate="headline"></h1>

      <div id="column-left" class="column">
        <div id="instructions">
          <p class="level-1" data-translate="glyph_text_1"></p>
          <p class="level-2 level-3" data-translate="glyph_text_2"></p>
        </div>
        <div id="glyphs">
          <ul>
            <li id="glyph-0"><img data-glyph-value="0" alt="0" src="../assets/images/numbers/0.png"></li>
            <li id="glyph-1"><img data-glyph-value="1" alt="1" src="../assets/images/numbers/1.png"></li>
            <li id="glyph-2"><img data-glyph-value="2" alt="2" src="../assets/images/numbers/2.png"></li>
            <li id="glyph-3"><img data-glyph-value="3" alt="3" src="../assets/images/numbers/3.png"></li>
            <li id="glyph-4"><img data-glyph-value="4" alt="4" src="../assets/images/numbers/4.png"></li>
            <li id="glyph-5" class="new-row"><img data-glyph-value="5" alt="5" src="../assets/images/numbers/5.png"></li>
            <li id="glyph-6"><img data-glyph-value="6" alt="6" src="../assets/images/numbers/6.png"></li>
            <li id="glyph-7"><img data-glyph-value="7" alt="7" src="../assets/images/numbers/7.png"></li>
            <li id="glyph-8"><img data-glyph-value="8" alt="8" src="../assets/images/numbers/8.png"></li>
            <li id="glyph-9"><img data-glyph-value="9" alt="9" src="../assets/images/numbers/9.png"></li>
            <li id="glyph-10" class="new-row"><img data-glyph-value="10" alt="10" src="../assets/images/numbers/10.png"></li>
            <li id="glyph-11"><img data-glyph-value="11" alt="11" src="../assets/images/numbers/11.png"></li>
            <li id="glyph-12"><img data-glyph-value="12" alt="12" src="../assets/images/numbers/12.png"></li>
            <li id="glyph-13"><img data-glyph-value="13" alt="13" src="../assets/images/numbers/13.png"></li>
            <li id="glyph-14"><img data-glyph-value="14" alt="14" src="../assets/images/numbers/14.png"></li>
            <li id="glyph-15" class="new-row"><img data-glyph-value="15" alt="15" src="../assets/images/numbers/15.png"></li>
            <li id="glyph-16"><img data-glyph-value="16" alt="16" src="../assets/images/numbers/16.png"></li>
            <li id="glyph-17"><img data-glyph-value="17" alt="17" src="../assets/images/numbers/17.png"></li>
            <li id="glyph-18"><img data-glyph-value="18" alt="18" src="../assets/images/numbers/18.png"></li>
            <li id="glyph-19"><img data-glyph-value="19" alt="19" src="../assets/images/numbers/19.png"></li>
          </ul>
        </div>
      </div><!--/column-left-->

      <div id="column-middle" class="column">
        <div id="buckets">
          <div class="bucket level-3">
            <div class="multiplier">8,000 x</div>
            <div id="bucket-4" class="dropzone" data-glyph-value="0"></div>
            <div id="bucketSum-4" class="bucketSum level-3"></div>
          </div>
          <div class="plus level-3">+</div>
          <div class="bucket level-2 level-3">
            <div class="multiplier">400 x</div>
            <div id="bucket-3" class="dropzone" data-glyph-value="0"></div>
            <div id="bucketSum-3" class="bucketSum level-2 level-3"></div>
          </div>
          <div class="plus level-3 level-2">+</div>
          <div class="bucket level-2 level-3">
            <div class="multiplier">20 x</div>
            <div id="bucket-2" class="dropzone" data-glyph-value="0"></div>
            <div id="bucketSum-2" class="bucketSum level-2 level-3"></div>
          </div>
          <div class="plus level-3 level-2">+</div>
          <div class="bucket">
            <div class="multiplier level-2 level-3">1 x</div>
            <div id="bucket-1" class="dropzone" data-glyph-value="0"></div>
            <div id="bucketSum-1" class="bucketSum level-2 level-3"></div>
          </div>
        </div>

        <div id="live_sum">
          <div id="total"></div>
        </div>

        <div id="status">
          <p data-translate="your_answer"></p>
          <div id="correct" data-translate="alert_correct"></div>
          <div id="incorrect" data-translate="alert_incorrect"></div>
          <div id="btn-next"><span data-translate="next"></span></div>
        </div>

      </div><!--/column-middle-->

      <div id="column-right" class="column">
        <div id="bubble-wrap">
          <p class="level-1" data-translate="target_1"></p>
          <p class="level-2 level-3" data-translate="target_2"></p>
          <div id="target_value"></div>
        </div>
        <p id="zero_hint" data-translate="zero_hint"></p>
        <div id="fact-wrap">
          <div id="facts">
            <h4 data-translate="funfacts"></h4>
            <p id="fact_1" data-translate="fact_1"></p>
            <p id="fact_2" data-translate="fact_2"></p>
            <p id="fact_3" data-translate="fact_3"></p>
            <p id="fact_4" data-translate="fact_4"></p>
            <p id="fact_5" data-translate="fact_5"></p>
          </div>
        </div>
      </div><!--/column-right-->

    </div><!--/wrapper-->

    <footer>
      <span id="level">
        <span id="level-label" data-translate="level"></span> <span id="level-num">1</span>
      </span>
      <span id="counter"><span id="correct">0</span> / <span id="required">5</span></span>
      <div class="footer-tab">
        <span id="help" data-translate="help_link"></span>
      </div>
      <div class="footer-tab level-2 level-3">
        <span id="hint_link" class="level-2 level-3" data-translate="hint_link"></span>
      </div>
      <div id="restart-wrap">
        <span id="restart" data-translate="restart"></span>
      </div>
    </footer>

    <!-- Help text, displayed in overlays, usually hidden. -->
    <div class="help_overlay" id="level-1-help">
      <p data-translate="help_1"></p>
      <ul>
        <li class="dots" data-translate="help_1_a"></li>
        <li class="lines" data-translate="help_1_b"></li>
        <li class="six" data-translate="help_1_c"></li>
      </ul>
      <p id="intro" data-translate="help_intro"></p>
    </div>

    <div class="help_overlay" id="level-2-help">
      <p data-translate="help_2"></p>
      <img src="../assets/images/help-level2.png">
    </div>

    <div class="help_overlay" id="level-3-help">
      <p data-translate="help_3"></p>
      <img src="../assets/images/help-level3.png">
    </div>

    <div class="help_overlay" id="level-4-help">
      <p data-translate="win"></p>
    </div>

    <div class="help_overlay" id="hint">
      <p data-translate="hint"></p>
    </div>

    <div class="help_overlay">
      <!-- Hidden elements, used for dialog titles and buttons. They're part of the HTML markup so that we can translate them if needed -->
      <span id="btn-1" data-translate="dialog_btn_1">Go!</span>
      <span id="btn-win" data-translate="dialog_btn_win">Play again</span>
      <span id="splash-title" data-translate="splash-title">The Maya devised a math to map the heavens</span>
      <span id="dialog-title" data-translate="level">Level</span>
      <span id="dialog-title-win" data-translate="dialog_title_win">Nice work!</span>
    </div>

  </body>
</html>
