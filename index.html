<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Maya Numbers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/maya_numbers.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/vendor/jquery-1.9.0.min.js"></script>
    <script src="js/vendor/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/vendor/jquery.ui.touch-punch.min.js"></script>

    <script src="js/main.js"></script>
  </head>
  <body>

    <div id="wrapper">
      <div id="intro_overlay"></div>

      <h1>Can you match numbers with the corresponding glyphs?</h1>

      <div id="instructions">
        <p>Drag the correct glyph from below into the value box. <br />
        You'll need [x] correct answers to move on to the next level.</p>
      </div>

      <div id="target_value"></div>

      <div id="bucket">
        <p>Drop glyph here</p>
      </div>

      <div id="live_sum">
        <div class="value last"></div>
        <div id="total"></div>
      </div>

      <div id="glyphs"></div>

      <div id="help">Help?</div>
     </div>
  </body>
</html>
